<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
{% csrf_token %}
<html>
<head>
	<meta charset="utf-8" />
	<title>Donate Food - Formoid contact us form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#ffffff">



<!-- Start Formoid form-->
<link rel="stylesheet" href="{% static 'formoid1/formoid-solid-blue.css' %}" type="text/css" />
<script type="text/javascript" src="{% static 'formoid1/jquery.min.js' %}"></script>
<form class="formoid-solid-blue" style="background-color:#ffffff;font-size:16px;font-family:'Roboto',Arial,Helvetica,sans-serif;color:#34495E;max-width:480px;min-width:150px" method="post"><div class="title"><h2>Donate Food</h2></div>
	<div class="element-input" title="Enter your full Name"><label class="title"><span class="required">*</span></label><div class="item-cont"><input class="large" type="text" name="input1" required="required" placeholder="Name"/><span class="icon-place"></span></div></div>
	<div class="element-phone" title="Enter 10 digit mobile number"><label class="title"><span class="required">*</span></label><div class="item-cont"><input class="large" type="tel" pattern="[+]?[\.\s\-\(\)\*\#0-9]{3,}" maxlength="24" name="phone" required="required" placeholder="Mobile No." value=""/><span class="icon-place"></span></div></div>
	<div class="element-textarea" title="Enter full address"><label class="title"><span class="required">*</span></label><div class="item-cont"><textarea class="medium" name="textarea" cols="20" rows="5" required="required" placeholder="Address"></textarea><span class="icon-place"></span></div></div>
	<div class="element-textarea"><label class="title"><span class="required">*</span></label><div class="item-cont"><textarea class="medium" name="textarea1" cols="20" rows="5" required="required" placeholder="Any other queries?"></textarea><span class="icon-place"></span></div></div>
<div class="submit"><input type="submit" value="Submit"/></div></form><p class="frmd"><a href="http://formoid.com/v29.php">contact us form</a> Formoid.com 2.9</p><script type="text/javascript" src="{% static 'formoid1/formoid-solid-blue.js' %}"></script>
<!-- Stop Formoid form-->



</body>
</html>
